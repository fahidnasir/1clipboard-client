<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Share your clipboard between yours devices">
    <meta name="author" content="Gustavo Henrique">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>1clipboard - One clipboard for multi devices</title>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header id="topBar" class="top-bar">
        <h1>Clipboard on <b><span id="room"></span></b></h1>
    </header>

    <main>
        <div id="errorPanel" class="panel error">
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>

        <div id="successPanel" class="panel success">
            <h2>We back!</h2>
            <p id="successMessage">Establishing connection...</p>
        </div>

        <div>
            <div id="uploadPanel" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">File Upload</h3>
                </div>
                <div class="panel-body">
                    <input type="file" id="file"/>
                    <div id="progress" class="progress">
                        <div class="progress-bar">0%</div>
                    </div>
                    <div id="urlUploadedFile"></div>
                </div>
            </div>
            <textarea id="message" class="text" maxlength="2000" autofocus></textarea>
        </div>
    </main>

    <footer>
        <nav class="left" onclick="app.selectAll()">
            <div class="button">Select</div>
        </nav>

        <nav class="right" onclick="app.clearMessage()">
            <div class="button">Clear</div>
        </nav>
    </footer>

    <script src="zepto.min.js" charset="utf-8"></script>
    <script src="socket.io.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>

    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
</body>
</html>
