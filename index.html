<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Share your clipboard between yours devices">
    <meta name="author" content="Gustavo Henrique">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <title>1clipboard - One clipboard for multi devices</title>
    
    <link rel="stylesheet" href="icons.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header id="topBar" class="top-bar">
        <h1>1clipboard</h1>
    </header>

    <main>
        <div id="errorPanel" class="panel error">
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>

        <div id="successPanel" class="panel success">
            <h2>We back!</h2>
            <p id="successMessage">Establishing connection...</p>
        </div>

        <div class="content">

            <div class="subpage home">
                <p>Create your clipboard name.</p>
                <div class="field">
                    <input id="txtName" class="text" placeholder="" type="text" maxlength="5" autofocus>
                </div>
                <div class="field">
                    <button class="primary full">Enter</button>
                </div>
            </div>

            <div class="subpage message hide">
                <p>Type and share instantly your message.</p>
                <div class="field">
                    <textarea id="message" rows="5" maxlength="2000" autofocus></textarea>
                </div>
                <div class="field center">
                    <button class="primary">Copy</button>
                    <button>Clear</button>
                </div>
            </div>

            <div class="subpage upload hide">
                <p>You need a Dropbox account.</p>
                <div class="field">
                    <input type="file" id="txtFile"/>
                </div>
                <div id="progress" class="progress">
                    <div class="progress-bar">0%</div>
                </div>
                <div id="urlUploadedFile"></div>
            </div>

            <div class="subpage about hide">
                <p>Visit <a href="http://1clipboard.net">http://1clipboard.net</a></p>
            </div>

            
        </div>
    </main>

    <footer>
        <a class="button selected icon home">&nbsp;<span class="name">Home</span></a>
        <a class="button icon chat">&nbsp;<span class="name">Message</span></a>
        <a class="button icon paper">&nbsp;<span class="name">File</span></a>
        <a class="button icon info">&nbsp;<span class="name">About</span></a>
    </footer>

    <script src="zepto.min.js" charset="utf-8"></script>
    <script src="socket.io.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="ui.js" charset="utf-8"></script>

    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
</body>
</html>
