<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Share your clipboard between yours devices">
    <meta name="author" content="Gustavo Henrique">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <title>1clipboard - One clipboard for multi devices</title>
    
    <!-- build:css style.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/icons.min.css" />
    <link rel="stylesheet" href="styles/loading.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- endbuild -->

</head>
<body onload="app.core.start()">

    <header id="topBar" class="top-bar">
        <h1>1clipboard</h1>
        <div id="statusConnectionIcon" class="circle disconnected"></div>
    </header>

    <main>
        <div id="errorPanel" class="panel error">
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>

        <div id="successPanel" class="panel success">
            <h2>We back!</h2>
            <p id="successMessage">Establishing connection...</p>
        </div>

        <div class="content">

            <div class="subpage home">
                <p>Create or join using a name.</p>
                <div class="field table">
                    <input id="txtRoom" class="text full cell" type="text" maxlength="20" autocomplete="off" autofocus>
                    <div class="cell">
                        <button id="btnSuggest" class="btn btn-default btn-lg suggest icon lamp"></button>
                    </div>
                </div>
                <div class="field">
                    <button id="btnEnter" class="btn btn-primary btn-lg full">Enter</button>
                </div>
                <div id="connectionPanel" class="panel info hide">
                    <p>Connected on <span class="room bold"></span></p>
                </div>
            </div>

            <div class="subpage message hide">
                <p>Share instantly your message.</p>
                <div class="field">
                    <textarea id="message" rows="5" maxlength="2000" autofocus></textarea>
                </div>
                <div class="field center">
                    <button id="btnCopyMessage" class="btn btn-primary btn-lg">Copy</button>
                    <button id="btnClearMessage" class="btn btn-default btn-lg">Clear</button>
                </div>
            </div>

            <div class="subpage upload hide">
                <p>Upload and share files.</p>
                <div class="field">
                    <input type="file" id="txtFile" class="hide" />
                </div>
                <div class="field">
                    <button id="btnAuthenticate" class="btn btn-primary btn-lg hide">Authenticate on Google Drive</button>
                    <button id="btnUpload" class="btn btn-success btn-lg hide">Upload</button>
                </div>
                <div id="progress" class="progress">
                    
                    <div id="circularG">
                        <div id="circularG_1" class="circularG"></div>
                        <div id="circularG_2" class="circularG"></div>
                        <div id="circularG_3" class="circularG"></div>
                        <div id="circularG_4" class="circularG"></div>
                        <div id="circularG_5" class="circularG"></div>
                        <div id="circularG_6" class="circularG"></div>
                        <div id="circularG_7" class="circularG"></div>
                        <div id="circularG_8" class="circularG"></div>
                    </div>

                </div>
                <div id="urlUploadedFile"></div>
            </div>

            <div class="subpage about hide">
                <p>By <a href="http://about.me/gustavohenrique">Gustavo Henrique</a></p>
            </div>
            
        </div>
    </main>

    <footer>
        <ul>
            <li class="selected button icon home"><span class="name">&nbsp;Home</span></li>
            <li class="button icon chat disabled"><span class="name">&nbsp;Message</span></li>
            <li class="button icon paper disabled"><span class="name">&nbsp;File</span></li>
            <li class="button icon info disabled"><span class="name">&nbsp;About</span></li>
        </ul>
    </footer>

    <!-- build:js app.js -->
    <!-- bower:js -->
    <script src="bower_components/zepto/zepto.min.js" charset="utf-8"></script>
    <script src="bower_components/socket.io-client/socket.io.js" charset="utf-8"></script>
    <script src="scripts/config.js" charset="utf-8"></script>
    <script src="scripts/util.js" charset="utf-8"></script>
    <script src="scripts/core.js" charset="utf-8"></script>
    <script src="scripts/ui.js" charset="utf-8"></script>
    <script src="scripts/upload-drive.js" charset="utf-8"></script>
    <!-- endbower -->
    <script src="scripts/config.js" charset="utf-8"></script>
    <script src="scripts/util.js" charset="utf-8"></script>
    <script src="scripts/core.js" charset="utf-8"></script>
    <script src="scripts/ui.js" charset="utf-8"></script>
    <script src="scripts/upload-drive.js" charset="utf-8"></script>
    <!-- endbuild -->


    <!--
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
    -->
    <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>

</body>
</html>
